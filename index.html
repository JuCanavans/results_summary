<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Results Summary</title>
</head>
<body>
    <main class="main">
        <section class="main-container">
            <div class="main-container-left">
                <div class="main-container-description">
                    <h3 class="main-container-text text-decoration">You Result</h3>
                    <div class="main-container-animation">
                        <h2 class="main-container-title tile-number">76<span class="main-container-text">of 100</span></h2>
                    </div>
                    <h2 class="main-container-title">Great</h2>
                    <p class="main-container-text description-text">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            
            <div class="main-container-right">
                <h2 class="main-container-title title-right">Summary</h2>
                
                <div class="main-container-icons" style="background-color: #fff6f5;">
                    <div class="container-icon">
                        <img src="./img/icon-reaction.svg" alt="Reaction">
                        <p style="color: #db696e;">Reaction</p>
                    </div>
                    <div class="container-number">
                        <p>80 <strong class="strong">/ 100</strong></p>
                    </div>
                </div>

                <div class="main-container-icons" style="background-color: #fffbf2;">
                    <div class="container-icon">
                        <img src="./img/icon-memory.svg" alt="Reaction">
                        <p style="color: #f8d789;">Memory</p>
                    </div>
                    <div class="container-number">
                        <p>92 <strong class="strong">/ 100</strong></p>
                    </div>
                </div>

                <div class="main-container-icons" style="background-color: #f2fafa;">
                    <div class="container-icon">
                        <img src="./img/icon-verbal.svg" alt="Reaction">
                        <p style="color: #3ab08f;">Verbal</p>
                    </div>
                    <div class="container-number">
                        <p>61 <strong class="strong">/ 100</strong></p>
                    </div>
                </div>

                <div class="main-container-icons" style="background-color: #f3f3fd;">
                    <div class="container-icon">
                        <img src="./img/icon-visual.svg" alt="Reaction">
                        <p style="color: #31409e;">Visual</p>
                    </div>
                    <div class="container-number">
                        <p>72 <strong class="strong">/ 100</strong></p>
                    </div>
                </div>

                <button class="button">Continue</button>
            </div>
        </section>
    </main>
</body>
</html>
